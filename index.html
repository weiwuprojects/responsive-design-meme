<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="float_grid.css"/>

</head>
<body>

	<div class="row">
		<h1>Why not visit the FOREST?</h1>
	</div>

	<div class="row">
		<div class="col-4">
			<img src="bear.jpg"/>
			<h2>there are deer</h2>
		</div>
		<div class="col-4">
			<img src="shrooms.jpg"/>
			<h2>shroomers</h2>
		</div>
		<div class="col-4">
			<img src="squirrel.jpg"/>
			<h2>lightning rats</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<img src="bat.jpg"/>
			<h2>birde</h2>
		</div>
		<div class="col-4">
			<img src="moose.jpg"/>
			<h2>Brother Aberthany</h2>
		</div>
		<div class="col-4">
			<img src="ant.jpg"/>
			<h2>leggy boys</h2>
		</div>
	</div>

</body>
</html>
